{% extends "base.html" %}
{% block content %}
<h2>Your Tasks</h2>

<form action="/add" method="POST" class="d-flex mb-3">
    <input type="text" name="content" placeholder="New Task" class="form-control me-2" required>
    <button class="btn btn-primary">Add</button>
</form>

<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.content }}
        <a href="/delete/{{ task._id }}" class="btn btn-danger btn-sm">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
